---
layout: default
---
<article>
  <div class="row mobile-column article-head center-children" style="background-image:url('/assets/img/articles/{{ page.cover-image }}');">
    {% if page.logo == true %}
    <img class="feature-logo invert" src="/assets/img/logo.png"></img>
    {% endif %}
    <h1> {{ page.title }} </h1>
  </div>
  {{ content }}
</article>
